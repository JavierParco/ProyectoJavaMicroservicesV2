spring.application.name=microservice_api
# Server Configuration
server.port=8082

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/microservice_db
spring.datasource.username=postgres
spring.datasource.password=javierpost
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# En desarrollo 'update' o 'create-drop' pueden ser �tiles.
# En producci�n, se recomienda 'validate' o 'none' y manejar migraciones con herramientas como Flyway o Liquibase.

# Muestra las queries SQL generadas por Hibernate (�til para debugging)
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

